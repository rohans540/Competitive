<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="bar.css">
        <title>Progress Bar</title>
    </head>
    <body >
        <h1>This is a Progress bar</h1>
        <p>Click on the Download button shown below to Start the progress</p>
        <div class="bar-container">
            <div class="bar"></div>
            <button onclick="fillBar(3)" style="margin-top: 10%;">Download</button>
            <button onclick="resetBar()" style="margin-top: 10%;">Reset</button>
        </div>
        
        <script src="progressBar.js"></script>
    </body>

</html>
